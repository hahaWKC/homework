<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.js"></script>
    <style>
    .one{
       height: 1500px;
       background: blue;
    }
    .two{
        position: fixed;
        width: 50px;
        height: 100px;
        z-index: 100;
        bottom: 50px;
        right: 20px;
        background: red;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <script>
    $(".two").click(function(){
        $("html,body").animate({scrollTop:0},100);
    })
    </script>
</body>
</html>
