<!DOCTYPE html>
<html lang="en">
<head>

<body>
       
       <nav class="navbar navbar-default" role="navigation">

                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Title</a>
           </div>
       
           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse  navbar-ex1-collapse">
               <ul class="nav navbar-nav">
                   <li class="active"><a href="#">Link</a></li>
                   <li><a href="#">Link</a></li>
               </ul>
               <form class="navbar-form navbar-left" role="search">
                   <div class="form-group">
                       <input type="text" class="form-control" placeholder="Search">

               <ul class="nav navbar-nav navbar-right">

                   <li class="dropdown">

                           <li><a href="#">Action</a></li>
                           <li><a href="#">Another action</a></li>
                           <li><a href="#">Something else here</a></li>

                       </ul>

       <div id="carousel-id" class="carousel slide" data-ride="carousel">

               <li data-target="#carousel-id" data-slide-to="0" class=""></li>
               <li data-target="#carousel-id" data-slide-to="1" class=""></li>
               <li data-target="#carousel-id" data-slide-to="2" class="active"></li>
           </ol>
           <div class="carousel-inner">
               <div class="item">
                   <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide" alt="First slide" src="images/1.jpg">     
               </div>
               <div class="item">
                   <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" alt="Second slide" src="images/2.jpg">
               </div>
               <div class="item active">
                   <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide" alt="Third slide" src="images/3.jpg">    
               </div>
           </div>
           <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
           <a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
       </div>
